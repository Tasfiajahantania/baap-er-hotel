<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-5">
            Wellcome to your <span class="font-semibold text-indigo-800	">Baap er bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-pink-200	w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Pleace login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3 rounded p-1" type="email" name="" id="user-email"
                    placeholder="your email">
                <input class="w-9/12 block mb-2 px-3 rounded p-1" type="password" name="" id="user-pass"
                    placeholder="your password">
                <button id="btn-submit"
                    class="bg-amber-400 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
